<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fb-container">
        <div class="flexcontainer">
            <div class="flex-item1">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                <h2>Facebook helps you to connect and share with the people in your life</h2>
            </div>
            <div class="form">
               <form action="">
                 <input type="text" placeholder="Email address or phone number" class="btn" autofocus>
                <input type="text" placeholder="password" class="btn" autofocus>
                <button class="btn login" >Log in</button>
                <a href="" class="pass">Forgotten password?</a>
                <span></span>
                <button class="btn-2">Create new account</button>
               </form>
              <p class="btn-3"><a href="">Create a page</a> &nbsp;for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
</body>
</html>
